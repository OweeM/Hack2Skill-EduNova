<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBridge - Connecting Educators with Learners</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
            width: 100%;
        }
        
        .auth-container {
            display: flex;
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
            display: none;
        }
        
        .auth-image img {
            max-width: 100%;
        }
        
        .auth-content {
            flex: 1;
            padding: 3rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .logo i {
            margin-right: 0.5rem;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }
        
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray);
            position: relative;
        }
        
        .tab.active {
            color: var(--primary);
        }
        
        .tab.active:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--primary-light);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .divider:before, .divider:after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
            margin: 0 0.5rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: #f8fafc;
        }
        
        .social-btn i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .google { color: #db4437; }
        .facebook { color: #4267B2; }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        .language-selector select {
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 0.25rem;
        }
        
        @media (min-width: 768px) {
            .auth-image {
                display: flex;
            }
            
            .logo {
                font-size: 1.75rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="language">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="mr">मराठी</option>
            </select>
        </div>
        
        <div class="auth-container">
            <div class="auth-image">
                <div>
                    <h2>Bridging the Skill Gap</h2>
                    <p>Connecting educators with underprivileged learners to build a skilled workforce</p>
                </div>
            </div>
            
            <div class="auth-content">
                <div class="logo">
                    <i class="fas fa-hands-helping"></i>
                    <span>SkillBridge</span>
                </div>
                
                <div class="tabs">
                    <div class="tab active" id="login-tab">Login</div>
                    <div class="tab" id="register-tab">Register</div>
                </div>
                
                <!-- Login Form -->
                <form id="login-form">
                    <h1>Welcome back</h1>
                    
                    <div class="form-group">
                        <label for="login-email">Email or Phone Number</label>
                        <input type="text" id="login-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="divider">or continue with</div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                    
                    <p class="footer-text">
                        Don't have an account? <a href="#" id="switch-to-register">Register</a>
                    </p>
                </form>
                
                <!-- Registration Form -->
                <form id="register-form" style="display: none;">
                    <h1>Create an account</h1>
                    
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-phone">Phone Number</label>
                        <input type="tel" id="register-phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-dob">Date of Birth</label>
                        <input type="date" id="register-dob" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-gender">Gender</label>
                        <select id="register-gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                    
                    <p class="footer-text">
                        Already have an account? <a href="#" id="switch-to-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');
        
        function showLogin() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        }
        
        function showRegister() {
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
        
        loginTab.addEventListener('click', showLogin);
        registerTab.addEventListener('click', showRegister);
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showRegister();
        });
        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLogin();
        });
        
        // Form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Here you would typically send this data to your backend
            console.log('Login attempt with:', { email, password });
            
            // For demo purposes, we'll redirect after login
            window.location.href = 'platform.html';
        });
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const dob = document.getElementById('register-dob').value;
            const gender = document.getElementById('register-gender').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically send this data to your backend
            console.log('Registration data:', { name, email, phone, dob, gender, password });
            
            // For demo purposes, we'll redirect after registration
            window.location.href = 'platform.html';
        });
        
        // Language selector functionality
        document.getElementById('language').addEventListener('change', function() {
            // In a real app, you would implement language switching here
            console.log('Language changed to:', this.value);
        });
    </script>
</body>
</html>
